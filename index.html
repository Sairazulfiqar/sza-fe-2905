<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <table id="Tabla">
        
        <tr> 
            <td colspan="4" id="td"> <input type="text" placeholder="0" class="input" id="inputID"> </td>
        </tr>

        <tr class="tr"> 
            <td> <button class="gris" onclick="cleanInput()"> C </button> </td>
            <td> <button class="gris" onclick="inverso()"> +/- </button></td>
            <td> <button class="gris" onclick="operador('%')"> %</button></td>
            <td> <button class="naranja"> / </button></td>
        </tr>

        <tr>
            <td> <button class="dark" onclick="add(7)">7</button> </td>
            <td> <button class="dark" onclick="add(8)">8</button> </td>
            <td> <button class="dark" onclick="add (9)">9</button> </td>
            <td> <button class="naranja" onclick="operador ('*')">x</button> </td>
        </tr>

        <tr>
            <td> <button class="dark" onclick="add(4)">4</button></td>
            <td> <button class="dark" onclick="add(5)">5</button> </td>
            <td> <button class="dark" onclick="add(6)">6</button></td>
            <td> <button class="acentButton" onclick="operador('-')">-</button></td>
        </tr>

        <tr>
            <td> <button class="dark" onclick="add(1)">1</button> </td>
            <td> <button class="dark" onclick="add(2)"> 2</button> </td>
            <td> <button class="dark" onclick="add(3)"> 3</button> </td>
            <td> <button class="acentButton" onclick="operador('+')"> + </button> </td>
        </tr>

        <tr>
            <td colspan="2"> <button class="ceroButton" class="dark"> 0</button> </td>
            <td> <button class="dark" onclick="add('.')"> , </button> </td>
            <td> <button class="acentButton" onclick="igual()"> = </button> </td>
            <td></td>
        </tr>

        <tr>
            <td> <button class="acentButton" onclick="cuadrado()"> x&#178 </button> </td>
            <td> <button class="acentButton" onclick="cubo()"> x&#179 </button> </td>
            <td> <button class="acentButton" onclick="pi()"> PI </button> </td>
            <td> <button class="acentButton" onclick="raiz()"> &radic; </button></td>
        </tr>
        <tr>
            <td> <button class="acentButton"> mc </button> </td>
            <td> <button class="acentButton"> m+</button> </td>
            <td> <button class="acentButton"> m-</button> </td>
            <td> <button class="acentButton"> mr </button> </td>
        </tr>

    </table>
    
    <script src="/js/Calculadora.js"> </script>
    
</body>
</html>
