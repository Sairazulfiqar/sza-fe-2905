<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <table id="Tabla">
        
        <tr> 
            <td colspan="4" id="td"> <input type="text" placeholder="0" class="input"> </td>
        </tr>

        <tr class="tr"> 
            <td> <button class="gris"> AC </button> </td>
            <td> <button class="gris"> +/- </button></td>
            <td> <button class="gris"> %</button></td>
            <td> <button class="naranja"> / </button></td>
        </tr>

        <tr>
            <td> <button class="dark">7</button> </td>
            <td> <button class="dark">8</button> </td>
            <td> <button class="dark">9</button> </td>
            <td> <button class="naranja">x</button> </td>
        </tr>

        <tr>
            <td> <button class="dark">4</button></td>
            <td> <button class="dark">5</button> </td>
            <td> <button class="dark">6</button></td>
            <td> <button class="acentButton">-</button></td>
        </tr>

        <tr>
            <td> <button class="dark"> 1</button> </td>
            <td> <button class="dark"> 2</button> </td>
            <td> <button class="dark"> 3</button> </td>
            <td> <button class="acentButton"> + </button> </td>
        </tr>

        <tr>
            <td colspan="2"> <button class="ceroButton" class="dark"> 0</button> </td>
            <td> <button class="dark"> , </button> </td>
            <td> <button class="acentButton"> = </button> </td>
            <td></td>
        </tr>

        <tr>
            <tr>
                <td> <button class="acentButton"> x&#178 </button> </td>
                <td> <button class="acentButton"> x&#179 </button> </td>
                <td> <button class="acentButton"> PI </button> </td>
                <td> <button class="acentButton"> &radic; </button></td>
            </tr>
        </tr>

    </table>
